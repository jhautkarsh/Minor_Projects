                    <option value="">Web designer</option>
                    <option value="">Data Analyust</option>
                    <option value="">Data scientest</option>
                </select>


                <label for="">Intrest</label>
                <input type="checkbox" name="Developer" id="1">

                <input type="checkbox" name="Design" id="1"> 
                <label for="3" class="intrest">Design</label>



            </main>
            
            <footer>

                <P>Already have an account? <a href=""> Login Here</a></P>
